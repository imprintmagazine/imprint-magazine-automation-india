<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprint archive</title>

  <link rel="stylesheet" href="./assets/css/imprintArchive.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <div id="header"></div>

    <!-- main start here-->
    <main class="mainSection">
      <section>
        <div id="asideLinks"></div>
      </section>
      <section class="bodySection">
        <div class="wrapper">
          <div class="search_container">
            <input type="search" id="search-input" placeholder="Search magazine month and year" />
            <button id="search">Search</button>
          </div>
          <div id="magazine-issues"></div>
        </div>
      </section>
    </main>
    <!-- main end here-->

    <!-- footer -->
    <div id="footer"></div>
  </div>

  <script src="./assets/js/imprintArchive.js"></script>
  <!-- js link for header and footer -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="assets/js/aside.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#header").load("./header.html");
      $("#asideLinks").load("./asideLinks.html");
      $("#footer").load("./footer.html");
    });
  </script>
</body>

</html>
